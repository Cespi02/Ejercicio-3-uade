<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Patitas Felices - Registro</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="" alt="Logo Veterinaria">
                <h2>Veterinaria Patitas Felices</h2>
            </div>
            <div class="nav-links">
                <div class="theme-buttons">
                    <button id="light-mode">Modo Claro</button>
                    <button id="dark-mode">Modo Oscuro</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="registro-container">
            <h1>Registro de Pacientes</h1>
            <form id="registro-form">
                <div class="form-group">
                    <label for="nombre">Nombre del Dueño *</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono *</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="mascota">Nombre de la Mascota *</label>
                    <input type="text" id="mascota" name="mascota" required>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Mascota *</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Seleccione una opción</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="ave">Ave</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edad">Edad de la Mascota</label>
                    <input type="number" id="edad" name="edad" min="0">
                </div>

                <div class="form-group">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" name="observaciones" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-btn">Registrar Paciente</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Veterinaria Patitas Felices - Todos los derechos reservados</p>
    </footer>

    <script>
        const lightModeBtn = document.getElementById('light-mode');
        const darkModeBtn = document.getElementById('dark-mode');

        lightModeBtn.addEventListener('click', () => {
            document.body.removeAttribute('data-theme');
        });

        darkModeBtn.addEventListener('click', () => {
            document.body.setAttribute('data-theme', 'dark');
        });

    </script>
</body>
</html>
